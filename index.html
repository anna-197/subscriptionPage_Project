<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Subscription Page</title>
</head>
<body>
    <div class="container">
        <div class="lhs">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/icon.png"> Watch anywhere. Cancel Anytime</li>
                <li><img src="images/icon.png"> Unlimited Movies and Shows</li>
                <li><img src="images/icon.png"> Watch on TV, phones.</li>
                <li><img src="images/icon.png"> Download</li>
                <li><img src="images/icon.png"> Unlimited Movies and Shows</li>
                <li><img src="images/icon.png"> Stream Unlimited</li>
            </ul>
        </div>
        <div class="rhs">
            <h2><img src="images/icon.png">Our Plans</h2>
            <form >
                <label for="free">
                    <input type="radio" name="radio" id="free">
                    <span>This is for free</span>
                </label>
                <label for="paid">
                    <input type="radio" name="radio" id="paid">
                    <span>Paid version (15$)</span>
                </label>
                <br>
                <p>YOUR NAME</p>
                <input type="text" placeholder="Enter your name">
                <p>YOUR EMAIL ID</p>
                <input type="email" placeholder="Enter your email id">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    
</body>
</html>
